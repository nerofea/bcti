<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Login Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video src="background.mp4" autoplay loop muted></video>

  <div class="login-box">
    <h2>Login</h2>
    <form id="login-form">
      <div class="user-box">
        <input type="text" id="username" name="username" required />
        <label>Username</label>
      </div>

      <div class="user-box">
        <input type="password" id="password" name="password" required />
        <label>Password</label>
      </div>

      <div class="remember">
        <input type="checkbox" id="remember" name="remember" /> Remember me
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script type = "importmap">
  {
    "imports": {
      "@noir-lang/noir_js": "https://esm.run/@noir-lang/noir_js",
      "@noir-lang/backend_barretenberg": "https://esm.run/@noir-lang/backend_barretenberg",
      "@aztec/bb.js": "https://esm.sh/@aztec/bb.js@1.2.1?bundle&target=es2020&browser"
    }
  }
  </script>
  
  <script type="module" src="/browser_jr_login.mjs"></script>

</html>
