<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src="background.mp4" autoplay loop muted></video>
    <div class="login-box">
        <h2>Login</h2>
        <form action="submit">
            <div class="user-box">
                <input type="text" required>
                <label for="">Username</label>
            </div>

            <div class="user-box">
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <div class="remember">
                <input type="checkbox">
                Remember me
            </div>
            <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </form> 
    </div>
</body>
</html>
